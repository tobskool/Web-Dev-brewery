<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <link rel="stylesheet" href="./style.css">
</head>
<style>
  .white-text{color: white; padding-right: 50px; }
  .box{color: red;}
  .inner-box{border: solid red 10px; color: red; background-color: red;}
  #outer-box {color: purple; border: solid purple 10px;}
</style>

<body>
  <div id="outer-box" class="box" >
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
  </div>
</body>

</html>
